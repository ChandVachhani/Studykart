<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<title></title>
</head>
<body>
  <center>
<section class="form-elegant mt-5" style="width: 45%;">

  <div class="card">
    
    <div class="card-body mx-4">

      <div class="text-center">
        <h3 class="dark-grey-text mb-5"><strong>Add Product</strong></h3>
      </div>

      <form method="POST" enctype="multipart/form-data" action="{% url 'add-product-next' %}">
            {% csrf_token %}
          {{ form.errors }}
          <div class="md-form">
              {{ form.product_name }}
{#            <input type="text" id="pname" class="form-control">#}
            <label for="pname">Product Name</label>
          </div>

              <div class="md-form mb-4 pink-textarea active-pink-textarea">
                {{ form.product_desciption }}
{#              <textarea id="pcontent" class="md-textarea form-control" rows="3"></textarea>#}
              <label for="pcontent">Product Description</label>
            </div>
{#          {{ data }}#}
          <div class="text-center mb-3">
            <button type="submit" class="btn blue-gradient btn-block btn-rounded z-depth-1a">Next Step</button>
          </div>

    </form>
    </div>


  </div>
  

</section>
</center>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/js/mdb.min.js"></script>
</body>
</html>
