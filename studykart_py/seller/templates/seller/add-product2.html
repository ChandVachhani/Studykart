<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/css/mdb.min.css" rel="stylesheet">
<title></title>
</head>
<body>
  <center>
<section class="form-elegant mt-5" style="width: 45%;">

  <div class="card">

    <div class="card-body mx-4">

     <div class="text-center">
        <h3 class="dark-grey-text mb-5"><strong>Add Product</strong></h3>
      </div>

      <form method="POST" enctype="multipart/form-data" action="{% url 'add-product-success' %}">
            {% csrf_token %}
          {{ form.errors }}
            <input type="text" name="secure-name" value="{{ name }}" hidden>
          <input type="text" name="secure-description" value="{{ description }}" hidden>
          {% if flipkart_product != -1 %}FlipKart Price of {{ flipkart_product }}: {{ flipkart_price }}<br><a href="{{ flip_link }}" target="_blank">FlipKart Link</a>{% endif %}

            <div class="md-form">
                {{ form.product_price }}
              <label for="price">Your Price</label>
            </div>
            <br>
            <select name="secure-category" class="browser-default custom-select mb-5">
              <option selected hidden>Select Category</option>
                {% for category in categories %}
                    <option value="{{ category.pk }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        <!-- Basic dropdown -->
            <br>
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
              </div>
              <div class="custom-file">
                  {{ form.product_image }}
{#                <input type="file" class="custom-file-input" id="pimg" aria-describedby="pimg">#}
                <label class="custom-file-label" for="pimg">Choose file</label>
              </div>
            </div>


              <div class="text-center mb-3">
                <button type="submit" class="btn blue-gradient btn-block btn-rounded z-depth-1a">Add Product</button>
              </div>

    </form>
    </div>


  </div>
  
</section>
</center>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/js/mdb.min.js"></script>
</body>
</html>
