{% extends "buyer/base.html" %}
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/css/mdb.min.css" rel="stylesheet">
    {% block title %} 
    <title>Profile</title>
    {% endblock %}
</head>
<body>

  {% block content %}
<center>
<section class="form-elegant mt-5" style="padding-top:90px;padding-bottom:40px;width: 45%;">

  <div class="card">

    <div class="card-body mx-4">
        <form method="post">
            {% csrf_token %}
            <div class="text-center">
              <h3 class="dark-grey-text mb-5"><strong>Edit Profile</strong></h3>
            </div>
            <div class="md-form">
              {{ form.first_name }}
              <label for="ufname">Your First Name</label>
            </div>
            <div class="md-form">
              {{ form.last_name }}
              <label for="ulname">Your last Name</label>
            </div>
            <div class="md-form">
              {{ form.username }}
              <label for="uuname">Your Username</label>
            </div>
            <div class="md-form">
              {{ form.email }}
              <label for="uemail">Your E-mail</label>
            </div>
          <div class="md-form">
            {{ form.mobile }}
            <label for="umobile">Your Mobile</label>
          </div>
          <div class="text-center mb-3">
            <button type="submit" class="btn blue-gradient btn-block btn-rounded z-depth-1a">Save Changes</button>
          </div>
      </form>
    </div>
  </div>

</section>
</center>

{% endblock %}



    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/js/mdb.min.js"></script>
</body>
</html>
