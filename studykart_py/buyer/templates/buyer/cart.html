{% extends "buyer/base.html" %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/css/mdb.min.css" rel="stylesheet">
    {% block title %} 
    <title>Cart</title>
    {% endblock %}
</head>
<body class="grey lighten-3">

  {% block content %}

  <main class="mt-5 pt-4">
    <div class="container wow fadeIn">


      <h2 class="my-5 h2 text-center">Your Cart</h2>


      <div class="row">


        <div class="col-md-8 my-4">


          <div class="card">

            <div class="row">
              <div class="col-4">
                <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/43.jpg" alt="Card image cap">
              </div>

              <div class="col-8">
                <div class="card-body">

                  <div class="row">
                    <div class="col-8">
                      <h4 class="card-title"><a>Card title</a></h4>
                    </div>
                    <div class="col-4 text-right">
                      <h4 class="card-title ml-auto"><a>R.S. 300</a></h4>
                    </div>
                  </div>

                  <p class="card-text mt-2">Some quick example text to build on the card title and make up the bulk of the card's
                    content.</p>

                </div>
              </div>
            </div>
          </div>


        </div>



        <div class="col-md-4 mt-5 mb-4">


          <form class="card p-2">
            <div class="row">
              <div class="col card-title ml-2 mt-2">
                Total (1 item)
              </div>
              <div class="col text-right mt-2 mr-2">
                R.S. 1000
              </div>
            </div>
            <button type="button" class="mt-2 btn btn-default btn-block">Buy Now</button>
            </div>
          </form>


        </div>


      </div>


    </div>
  </main>


  {% endblock %}



  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/js/mdb.min.js"></script>
</body>

</html>
